<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buggy Form</title>
</head>
<body>
    <h1>Form with Bugs</h1>
    <form id="buggyForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <!-- Missing name attribute -->
        <input type="password" id="confirm_password"><br><br>

        <label for="dropdown">Choose an option:</label>
        <!-- Option with no value -->
        <select id="dropdown" name="dropdown">
            <option value="">Please select</option>
            <option>Option1</option>
            <option value="option2">Option 2</option>
        </select><br><br>

        <label>Choose a car:</label>
        <!-- Incorrect usage of select name -->
        <select id="cars" name="">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" disabled>Fiat</option>
            <option value="audi">Audi</option>
        </select><br><br>

        <label for="subscribe">Subscribe to newsletter:</label>
        <!-- Checkbox not checkable due to missing value attribute -->
        <input type="checkbox" id="subscribe" name="subscribe"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
