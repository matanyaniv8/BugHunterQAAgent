
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buggy Website</title>
    </head>
    <body>
        <div class='dropdown-list-bug' style='border: 2px solid green; padding: 10px;'>
    <form id="Buggy Form">
        <label>Choose a car:</label>
        <select id="cars" name="">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" disabled>Fiat</option>
            <option value="audi">Audi</option>
        </select>
    </form>
</div>

<div class='input-buttons-bug' style='border: 2px solid blue; padding: 10px;'>
    <form id="buggyForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button type="button" onclick="checkEmail()">Check Email</button><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password">
        <button type="button" onclick="checkPasswords()">Check Passwords</button><br><br>
    </form>
</div>

    </body>
    </html>
