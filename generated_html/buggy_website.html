<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buggy Website</title>
</head>
<body>
<div class='dropdown-validation' style='background-color: #f8d7da; border: 1px solid #dc3545; padding: 10px;'>
    <form id='Buggy Form'><label>Choose a car:</label> <select id='cars' name=''>
        <option value='volvo'>Volvo</option>
        <option value='saab'>Saab</option>
        <option value='fiat' disabled>Fiat</option>
        <option value='audi'>Audi</option>
    </select></form>
</div>
<div class='buggy-inputs' style='background-color: #cce5ff; border: 1px solid #007bff; padding: 10px;'>

            for='email'>Email:</label> <input type='email' id='email' name='email'>
        <button type='button' onclick='checkEmail()'>Check Email</button>
        <br><br> <label for='password'>Password:</label> <input type='password' id='password' name='password'><br><br>
        <label for='confirm_password'>Confirm Password:</label> <input type='password' id='confirm_password'>
        <button type='button' onclick='checkPasswords()'>Check Passwords</button>
        <br><br></form>
</div>
<div class='mixed-bugs' style='background-color: #d4edda; border: 1px solid #28a745; padding: 10px;'>
    <form id='buggyForm'><label for='name'>Name:</label> <input type='text' id='name' name='name'><br><br> <label
            for='email'>Email:</label> <input type='email' id='email' name='email'>
        <button type='button' onclick='checkEmail()'>Check Email</button>
        <br><br> <label for='password'>Password:</label> <input type='password' id='password' name='password'><br><br>
        <label for='confirm_password'>Confirm Password:</label> <input type='password' id='confirm_password'>
        <button type='button' onclick='checkPasswords()'>Check Passwords</button>
        <br><br> <label for='dropdown'>Choose an option:</label> <select id='dropdown' name='dropdown'>
            <option value=''>Please select</option>
            <option>Option1</option>
            <option value='option2'>Option 2</option>
        </select>
        <button type='button' onclick='checkDropdown()'>Check Dropdown</button>
        <br><br> <label>Choose a car:</label> <select id='cars' name=''>
            <option value='volvo'>Volvo</option>
            <option value='saab'>Saab</option>
            <option value='fiat' disabled>Fiat</option>
            <option value='audi'>Audi</option>
        </select>
        <button type='button' onclick='checkCarSelection()'>Check Car</button>
        <br><br> <label for='subscribe'>Subscribe to newsletter:</label> <input type='checkbox' id='subscribe'
                                                                                name='subscribe'><br><br>
        <input type='submit' value='Submit'></form>
</div>
</body>
</html>
